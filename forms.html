<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <style>
    .img1 {
      height:100px;
      text-align: center;
      width:110px;
      margin-left:900px;
    }
    .too{
      height:10px;
      text-align: center;
      width:10px;
      padding-top:10px;
    }
    .container{
      margin-top:120px;
    }
    .checkbox{
      padding-bottom:-10px;
    }
  </style>

  <div class="too">
    <img class="img1" src="image/bootstrap-logo.svg" alt="img1">
  </div>

  <div class="container">

    <div class="col-sm-6 col-md-6 col-lg-4 mx-auto ">
      <P class="display-6 text-center"><strong>Please sign in</strong></P>
      <form action="GET">
        <div class="box1">
          <input style="padding-top:20px; padding-bottom: 20px;" type="text" class="form-control"
            placeholder="Email address">
        </div>

        <div style="height:100px;">
          <input style="padding-top:20px; padding-bottom: 20px;" type="password" class="form-control"
            placeholder="password">
        </div>

        <div class="text-center">
          <input class="checkbox" type="checkbox" placeholder="Remember me"> Remember me
        </div><br>

        <div>
          <input style="padding-top= 20px; padding-bottom: 20px; type="submit" class="btn btn-primary form-control"
            value="Sign in">
        </div>
        <p class="text-center"> <br><br>
          © 2017–2022
        </p>


      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
